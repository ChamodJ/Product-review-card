<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

        <title>Product Review Card</title>
    </head>

    <body>
        <main>
            <div class="img-div">
                <img class="img-mobile" src="images/image-product-mobile.jpg" alt="product-image">
                <img class="img-desktop" src="images/image-product-desktop.jpg" alt="product-image">
            </div>
            <div class="info-div">
                <div class="discription-div">
                    <p>P E R F U M E</p>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                </div>

                <div class="price-div">
                    <h2 class="discount-price">$149.99<span class="price">169.99<span></h2>
                </div>

                <div class="cart-btn-div">
                    <button class="cart-btn"><img class="cart-icon" src="images/icon-cart.svg" alt="cart-icon">Add to cart</button>
                </div>
            </div>
        </main>

    </body>
</html>
